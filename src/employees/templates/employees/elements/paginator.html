{% load common_tags %}
{% if is_paginated %}
<div class="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %}
            <a href="{% paginator_page_link request page_obj.previous_page_number %}">Назад</a>
        {% endif %}

        <span class="current">
            Page {{ page_obj.number }} of {{ paginator.num_pages }}.
        </span>

        {% if page_obj.has_next %}
            <a href="{% paginator_page_link request page_obj.next_page_number %}">Вперед</a>
        {% endif %}
    </span>
</div>
{% endif %}
